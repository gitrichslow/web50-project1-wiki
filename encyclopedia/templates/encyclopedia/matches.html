{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Matches
{% endblock %}

{% block body %}
    <h1>Search Matches</h1>

    <ul>
        {% for entry in entries %}
            {% if search.lower in entry.lower %}
            <li>
                <a href="{% url 'full_entry' entry %}">{{ entry }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
